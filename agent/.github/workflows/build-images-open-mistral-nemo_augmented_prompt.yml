name: Build and Publish Docker Images
'on':
  push:
    paths:
    - dataset/*/out/reproduction/open-mistral-nemo_augmented_prompt
    branches:
    - '**'
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        sparse-checkout: dataset
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push ff8b5b61548d50cf60b77784a181e917cb35033b
      uses: docker/build-push-action@v2
      with:
        context: dataset/ff8b5b61548d50cf60b77784a181e917cb35033b/out/reproduction/open-mistral-nemo_augmented_prompt
        file: dataset/ff8b5b61548d50cf60b77784a181e917cb35033b/out/reproduction/open-mistral-nemo_augmented_prompt/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/open-mistral-nemo_augmented_prompt-ff8b5b61548d50cf60b77784a181e917cb35033b-reproduction
